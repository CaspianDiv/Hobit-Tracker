<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-green: #00ff88;
            --accent-red: #ff4444;
            --accent-blue: #4488ff;
            --border-color: #333;
            --shadow-neon: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #2d2d2d;
            --text-secondary: #666666;
            --accent-green: #00cc66;
            --accent-red: #cc3333;
            --accent-blue: #3366cc;
            --border-color: #e0e0e0;
            --shadow-neon: 0 0 15px rgba(0, 204, 102, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: var(--shadow-neon);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 15px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            box-shadow: var(--shadow-neon);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-neon);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .smoke-free { color: var(--accent-green); }
        .workout-count { color: var(--accent-blue); }

        .stat-label {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .calendar-container {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--border-color);
            margin-bottom: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .month-navigation {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(68, 136, 255, 0.5);
        }

        .month-year {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 200px;
            text-align: center;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            padding: 15px 5px;
            color: var(--text-secondary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-cell {
            aspect-ratio: 1;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-primary);
            min-height: 80px;
        }

        .day-cell:hover {
            transform: scale(1.05);
            border-color: var(--accent-blue);
        }

        .day-cell.other-month {
            opacity: 0.3;
            pointer-events: none;
        }

        .day-cell.today {
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(68, 136, 255, 0.3);
        }

        .day-number {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .day-status {
            display: flex;
            gap: 5px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status-dot.smoke-free {
            background: var(--accent-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .status-dot.smoked {
            background: var(--accent-red);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .status-dot.workout {
            background: var(--accent-blue);
            box-shadow: 0 0 10px rgba(68, 136, 255, 0.5);
        }

        .status-dot.no-workout {
            background: var(--accent-red);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            opacity: 0.7;
        }

        .day-controls {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            min-width: 300px;
        }

        .day-controls.hidden {
            display: none;
        }

        .controls-header {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-secondary);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .control-btn.active.smoke-free {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .control-btn.active.smoked {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: white;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .control-btn.active.workout-yes {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
            box-shadow: 0 0 15px rgba(68, 136, 255, 0.5);
        }

        .control-btn.active.workout-no {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: white;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        .close-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .overlay.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                max-width: 100vw;
                overflow-x: hidden;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .theme-toggle {
                position: relative;
                margin-bottom: 15px;
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .stat-card {
                padding: 15px;
                border-radius: 10px;
            }
            
            .stat-number {
                font-size: 2rem;
                margin-bottom: 5px;
            }
            
            .stat-label {
                font-size: 0.9rem;
            }
            
            .calendar-container {
                padding: 15px;
                border-radius: 15px;
                margin-bottom: 20px;
            }
            
            .calendar-header {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 20px;
            }
            
            .month-year {
                font-size: 1.3rem;
                min-width: auto;
            }
            
            .nav-btn {
                width: 35px;
                height: 35px;
                font-size: 1.1rem;
            }
            
            .weekdays {
                gap: 5px;
                margin-bottom: 10px;
            }
            
            .weekday {
                padding: 10px 2px;
                font-size: 0.8rem;
            }
            
            .calendar-grid {
                gap: 5px;
            }
            
            .day-cell {
                min-height: 50px;
                border-radius: 8px;
                padding: 2px;
            }
            
            .day-number {
                font-size: 0.9rem;
                margin-bottom: 3px;
            }
            
            .status-dot {
                width: 8px;
                height: 8px;
            }
            
            .day-controls {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90vw;
                max-width: 350px;
                padding: 20px;
                border-radius: 15px;
                max-height: 80vh;
                overflow-y: auto;
            }
            
            .controls-header {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }
            
            .control-group {
                margin-bottom: 15px;
            }
            
            .control-label {
                font-size: 0.95rem;
                margin-bottom: 8px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 8px;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
                border-radius: 8px;
            }
            
            .close-btn {
                padding: 10px 15px;
                margin-top: 15px;
                border-radius: 8px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .calendar-container {
                padding: 10px;
            }
            
            .day-cell {
                min-height: 45px;
            }
            
            .day-number {
                font-size: 0.8rem;
            }
            
            .status-dot {
                width: 6px;
                height: 6px;
            }
            
            .day-controls {
                width: 95vw;
                padding: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .day-cell {
                min-height: 40px;
            }
            
            .weekday {
                font-size: 0.7rem;
                padding: 8px 1px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()">🌙/☀️</button>
            <h1 class="title">Habit Tracker</h1>
            <p class="subtitle">Siqaret və İdman Takibi</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number smoke-free" id="smokeFreeCount">0</div>
                <div class="stat-label">Siqaretsiz Günlər</div>
            </div>
            <div class="stat-card">
                <div class="stat-number workout-count" id="workoutCount">0</div>
                <div class="stat-label">İdman Günləri</div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <div class="month-navigation">
                    <button class="nav-btn" onclick="changeMonth(-1)">←</button>
                    <div class="month-year" id="monthYear"></div>
                    <button class="nav-btn" onclick="changeMonth(1)">→</button>
                </div>
            </div>

            <div class="weekdays">
                <div class="weekday">B.e</div>
                <div class="weekday">Ç.a</div>
                <div class="weekday">Ç</div>
                <div class="weekday">C.a</div>
                <div class="weekday">C</div>
                <div class="weekday">Ş</div>
                <div class="weekday">B</div>
            </div>

            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <div class="overlay hidden" id="overlay" onclick="closeDayControls()"></div>
    <div class="day-controls hidden" id="dayControls">
        <div class="controls-header" id="controlsDate"></div>
        
        <div class="control-group">
            <label class="control-label">Siqaret Vəziyyəti:</label>
            <div class="button-group">
                <button class="control-btn" data-type="smoke-free" onclick="toggleStatus('smoke', 'free')">Çəkmədim ✅</button>
                <button class="control-btn" data-type="smoked" onclick="toggleStatus('smoke', 'smoked')">Çəkdim ❌</button>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">İdman:</label>
            <div class="button-group">
                <button class="control-btn" data-type="workout-yes" onclick="toggleStatus('workout', 'yes')">İdman etdim 💪</button>
                <button class="control-btn" data-type="workout-no" onclick="toggleStatus('workout', 'no')">İdman etmədim</button>
            </div>
        </div>

        <button class="close-btn" onclick="closeDayControls()">Bağla</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
